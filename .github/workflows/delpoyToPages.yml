name: Build and Deploy
on: [workflow_dispatch]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        run: |
          dateString=$(date) 
          cat ${{ secrets.ACCESS_TOKEN }} > ./private_key
          git clone https://github.com/HynemanKan/HynemanKan.github.io.git -i ./private_key
          /bin/cp -rf  ./dist/* ./hynemankan.githug.io/
          cd ./hynemankan.githug.io/
          git add *
          git commit -m "auto deploy by github action at $dateString"
          git push -i ../private_key
          rm ../private_key