name: Build and Deploy
on: [workflow_dispatch]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build

      - name: Deploy ðŸš€
        run: |
          dateString=$(date)
          mkdir ~/.ssh/
          cat ${{ secrets.ACCESS_TOKEN }} > ~/.ssh/id_rsa
          chmod 0600 ~/.ssh/id_rsa
          git clone git@github.com:HynemanKan/HynemanKan.github.io.git
          git config --global user.email "gitAction@Hynemankan.cn"
          git config --global user.name "gitAction"
          /bin/cp -rf  ./dist/* ./HynemanKan.github.io/
          cd ./HynemanKan.github.io/
          git add *
          git commit -m "auto deploy by github action at $dateString"
          git push